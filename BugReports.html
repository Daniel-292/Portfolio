<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Reports</title>
    <!-- Use a pre-built Tailwind CSS file -->
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e3a8a);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .bug-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .bug-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }
        .modal {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1e293b;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 800px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        .auth-modal-content {
            background: #1e293b;
            border-radius: 16px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: #9ca3af;
            transition: color 0.3s ease;
        }
        .close-btn:hover {
            color: #ffffff;
        }
        .priority-low { background-color: #10b981; }
        .priority-medium { background-color: #f59e0b; }
        .priority-high { background-color: #ef4444; }
        .status-open { background-color: #ef4444; }
        .status-in-progress { background-color: #f59e0b; }
        .status-resolved { background-color: #10b981; }
        .btn-primary {
            background: #3b82f6;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
        .btn-danger {
            background: #ef4444;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-danger:hover {
            background: #dc2626;
            transform: scale(1.05);
        }
        .btn-edit {
            background: #f59e0b;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-edit:hover {
            background: #d97706;
            transform: scale(1.05);
        }
        .btn-back {
            background: #6b7280;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-back:hover {
            background: #4b5563;
            transform: scale(1.05);
        }
        .owner-icon {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: #f59e0b;
            margin-right: 0.5rem;
            vertical-align: middle;
        }
        .password-input {
            background: #1e293b;
            border: 1px solid #4b5563;
            color: #e5e7eb;
            padding: 0.5rem;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .password-input:focus {
            border-color: #3b82f6;
            outline: none;
        }
        .attachment-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }
        /* Additional Tailwind classes not available in pre-built version */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .flex-1 {
            flex: 1 1 0%;
        }
    </style>
</head>
<body class="relative">
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="container mx-auto px-4 py-16 relative z-10">
        <div class="flex flex-col md:flex-row justify-between items-center mb-12">
            <div class="flex items-center space-x-4">
                <button onclick="goBack()" class="btn-back text-white px-6 py-2 rounded-lg">Back</button>
                <h1 class="text-4xl md:text-5xl font-bold">Bug Reports</h1>
            </div>
            <button onclick="openCreateModal()" class="btn-primary text-white px-6 py-2 rounded-lg mt-4 md:mt-0">Create New Bug Report</button>
        </div>

        <!-- Bug Reports Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="bugReportsGrid">
            <!-- Bug reports will be inserted via JS -->
        </div>
    </div>

    <!-- Modal for Viewing Bug Report -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Modal for Creating Bug Report -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeCreateModal()">×</span>
            <h2 class="text-2xl font-bold mb-6">Create New Bug Report</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-400">Title</label>
                    <input id="newTitle" type="text" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div>
                    <label class="block text-gray-400">Description</label>
                    <textarea id="newDescription" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Steps to Reproduce (one per line)</label>
                    <textarea id="newSteps" class="w-full p-2 rounded bg-gray-700 text-white" rows="5"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Actual Result</label>
                    <textarea id="newActualResult" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Expected Result</label>
                    <textarea id="newExpectedResult" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Priority</label>
                    <select id="newPriority" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-400">Status</label>
                    <select id="newStatus" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-400">Environment</label>
                    <textarea id="newEnvironment" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Owner</label>
                    <input id="newOwner" type="text" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Enter owner name">
                </div>
                <div>
                    <label class="block text-gray-400">Reported Date (YYYY-MM-DD)</label>
                    <input id="newReportedDate" type="text" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="e.g., 2025-05-11">
                </div>
                <div>
                    <label class="block text-gray-400">Attachment (Optional)</label>
                    <input id="newAttachment" type="file" accept="image/*" class="w-full p-2 rounded bg-gray-700 text-white">
                    <img id="newAttachmentPreview" class="attachment-preview hidden" src="" alt="Attachment Preview">
                </div>
                <button onclick="createBugReport()" class="btn-primary text-white px-6 py-2 rounded-lg w-full">Save Bug Report</button>
            </div>
        </div>
    </div>

    <!-- Modal for Editing Bug Report -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">×</span>
            <h2 class="text-2xl font-bold mb-6">Edit Bug Report</h2>
            <div class="space-y-4">
                <input id="editId" type="hidden">
                <div>
                    <label class="block text-gray-400">Title</label>
                    <input id="editTitle" type="text" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div>
                    <label class="block text-gray-400">Description</label>
                    <textarea id="editDescription" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Steps to Reproduce (one per line)</label>
                    <textarea id="editSteps" class="w-full p-2 rounded bg-gray-700 text-white" rows="5"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Actual Result</label>
                    <textarea id="editActualResult" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Expected Result</label>
                    <textarea id="editExpectedResult" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Priority</label>
                    <select id="editPriority" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-400">Status</label>
                    <select id="editStatus" class="w-full p-2 rounded bg-gray-700 text-white">
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Resolved">Resolved</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-400">Environment</label>
                    <textarea id="editEnvironment" class="w-full p-2 rounded bg-gray-700 text-white" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-gray-400">Owner</label>
                    <input id="editOwner" type="text" class="w-full p-2 rounded bg-gray-700 text-white">
                </div>
                <div>
                    <label class="block text-gray-400">Reported Date (YYYY-MM-DD)</label>
                    <input id="editReportedDate" type="text" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="e.g., 2025-05-11">
                </div>
                <div>
                    <label class="block text-gray-400">Attachment (Optional)</label>
                    <input id="editAttachment" type="file" accept="image/*" class="w-full p-2 rounded bg-gray-700 text-white">
                    <img id="editAttachmentPreview" class="attachment-preview" src="" alt="Attachment Preview">
                </div>
                <button onclick="updateBugReport()" class="btn-primary text-white px-6 py-2 rounded-lg w-full">Update Bug Report</button>
            </div>
        </div>
    </div>

    <!-- Modal for Password Confirmation to Edit -->
    <div id="editAuthModal" class="modal">
        <div class="auth-modal-content">
            <span class="close-btn" onclick="closeEditAuthModal()">×</span>
            <h2 class="text-xl font-bold mb-4">Admin Password Required</h2>
            <p class="mb-4">Please enter the admin password to edit this bug report:</p>
            <input id="editAdminPassword" type="password" class="password-input mb-4" placeholder="Enter password">
            <button onclick="confirmEditAccess()" class="btn-primary text-white px-6 py-2 rounded-lg w-full">Confirm</button>
        </div>
    </div>

    <!-- Modal for Password Confirmation to Delete -->
    <div id="deleteModal" class="modal">
        <div class="auth-modal-content">
            <span class="close-btn" onclick="closeDeleteModal()">×</span>
            <h2 class="text-xl font-bold mb-4">Admin Password Required</h2>
            <p class="mb-4">Please enter the admin password to delete this bug report:</p>
            <input id="adminPassword" type="password" class="password-input mb-4" placeholder="Enter password">
            <button onclick="confirmDelete()" class="btn-danger text-white px-6 py-2 rounded-lg w-full">Confirm Delete</button>
        </div>
    </div>

    <script>
        // Particles.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#60a5fa' },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#60a5fa', opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' } },
                modes: { grab: { distance: 200, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // Admin Password (Hardcoded for demo purposes; in production, store securely)
        const ADMIN_PASSWORD = "Adm!n2025#xAI";

        // Default Bug Reports Data (Realistic and Detailed)
        const defaultBugReports = [
            {
                id: "BR-001",
                title: "Login Fails with Special Characters in Password",
                description: "User cannot log in when the password contains special characters like '@' or '#'.",
                steps: [

                    "Enter the email 'testuser@example.com'.",
                    "Enter the password 'P@ssw#rd123'.",
                    "Click the 'Sign In' button.",
                    "Observe the response."
                ],
                actualResult: "Error message: 'Invalid credentials'. User cannot log in.",
                expectedResult: "User should log in successfully and be redirected to the dashboard.",
                priority: "High",
                status: "Open",
                environment: "Google Chrome v122, Windows 11, App Version: 3.1.2",
                owner: "Daniel Lantukh",
                reportedDate: "2025-05-01",
                attachment: "89ae40c6-8d16-416f-9427-9071dc47a4e2.png",
                isProtected: true
            },
            {
                id: "BR-002",
                title: "Cart Total Not Updating After Removing Item",
                description: "Removing an item from the cart does not update the total price.",
                steps: [
                    "Log in as 'testuser@example.com'.",
                    "Add 'Wireless Mouse' (ID: PRD123) to the cart.",
                    "Go to the cart page at https://app.example.com/cart.",
                    "Remove the 'Wireless Mouse' from the cart.",
                    "Observe the total price."
                ],
                actualResult: "Total price remains $29.99 even after removing the item.",
                expectedResult: "Total price should update to $0.00 after removing the item.",
                priority: "Medium",
                status: "In Progress",
                environment: "Firefox v118, macOS Ventura 13.5, App Version: 3.1.2",
                owner: "Daniel Lantukh",
                reportedDate: "2025-05-02",
                attachment: "89ae40c6-8d16-416f-9427-9071dc47a4e2.png",
                isProtected: true
            },
            {
                id: "BR-003",
                title: "Feedback Form Submission Fails on Mobile",
                description: "Submitting the feedback form on mobile devices results in a 500 Internal Server Error.",
                steps: [
                    "Open the app on an iPhone (iOS 17.1).",
                    "Navigate to the feedback page at https://app.example.com/feedback.",
                    "Fill in the form: Name: 'Test User', Email: 'testuser@example.com', Category: 'Bug', Message: 'Test message'.",
                    "Click the 'Submit Feedback' button.",
                    "Observe the response."
                ],
                actualResult: "500 Internal Server Error is displayed.",
                expectedResult: "Success message: 'Thank you for your feedback!' should be displayed.",
                priority: "High",
                status: "Open",
                environment: "Safari v17, iOS 17.1, App Version: 3.1.2",
                owner: "Daniel Lantukh",
                reportedDate: "2025-05-03",
                attachment: "89ae40c6-8d16-416f-9427-9071dc47a4e2.png",
                isProtected: true
            },
            {
                id: "BR-004",
                title: "API Response Time Exceeds Threshold for User Data",
                description: "The API endpoint for user data retrieval takes longer than the acceptable 500ms.",
                steps: [
                    "Send a GET request to /api/users/USR789 with header 'Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9'.",
                    "Measure the response time using Postman.",
                    "Compare the response time with the 500ms threshold."
                ],
                actualResult: "Response time is 750ms.",
                expectedResult: "Response time should be less than 500ms.",
                priority: "Medium",
                status: "In Progress",
                environment: "Postman v10.5, Windows 11, API Version: 2.0.1",
                owner: "Daniel Lantukh",
                reportedDate: "2025-05-04",
                attachment: "89ae40c6-8d16-416f-9427-9071dc47a4e2.png",
                isProtected: true
            },
            {
                id: "BR-005",
                title: "SQL Injection Vulnerability in Search Field",
                description: "The search field on the homepage is vulnerable to SQL injection attacks.",
                steps: [
                    "Navigate to the homepage at https://app.example.com.",
                    "In the search field, enter: ' OR '1'='1' --.",
                    "Press the 'Search' button.",
                    "Observe the response."
                ],
                actualResult: "The search returns all records, indicating a successful SQL injection.",
                expectedResult: "An error message should be displayed, and no unauthorized data should be retrieved.",
                priority: "High",
                status: "Open",
                environment: "Google Chrome v122, Linux Ubuntu 22.04, App Version: 3.1.2",
                owner: "Daniel Lantukh",
                reportedDate: "2025-05-05",
                attachment: "89ae40c6-8d16-416f-9427-9071dc47a4e2.png",
                isProtected: true
            },
            {
                id: "BR-006",
                title: "Payment Confirmation Email Not Sent After Checkout",
                description: "After completing a purchase, the user does not receive a confirmation email.",
                steps: [
                    "Log in as 'testuser@example.com'.",
                    "Add 'Wireless Mouse' (ID: PRD123) to the cart.",
                    "Proceed to checkout and enter billing details: Name: 'Test User', Address: '123 Main St', City: 'New York', ZIP: '10001'.",
                    "Enter payment details: Card Number: '4242 4242 4242 4242', Expiry: '12/26', CVV: '123'.",
                    "Click 'Pay Now' and complete the purchase.",
                    "Check the inbox for 'testuser@example.com'."
                ],
                actualResult: "No confirmation email is received.",
                expectedResult: "User should receive a confirmation email with order details (Order #ORD987654).",
                priority: "High",
                status: "Open",
                environment: "Edge v120, Windows 11, App Version: 3.1.2",
                owner: "Daniel Lantukh",
                reportedDate: "2025-05-06",
                attachment: "89ae40c6-8d16-416f-9427-9071dc47a4e2.png",
                isProtected: true
            }
        ];

        // Load Bug Reports from localStorage or use default
        let bugReports = JSON.parse(localStorage.getItem('bugReports')) || defaultBugReports;

        // Save Bug Reports to localStorage
        function saveBugReports() {
            localStorage.setItem('bugReports', JSON.stringify(bugReports));
        }

        // Function to convert file to Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Render Bug Reports
        function renderBugReports() {
            const grid = document.getElementById('bugReportsGrid');
            grid.innerHTML = '';
            bugReports.forEach(bug => {
                const card = document.createElement('div');
                card.className = 'bug-card p-6 cursor-pointer';
                card.innerHTML = `
                    <h2 class="text-xl font-semibold mb-3">${bug.title}</h2>
                    <p class="text-gray-400 mb-3 line-clamp-2">${bug.description}</p>
                    <p class="mb-2"><strong>Priority:</strong> <span class="inline-block px-2 py-1 rounded text-white priority-${bug.priority.toLowerCase()}">${bug.priority}</span></p>
                    <p class="mb-2"><strong>Status:</strong> <span class="inline-block px-2 py-1 rounded text-white status-${bug.status.toLowerCase().replace(' ', '-')}">${bug.status}</span></p>
                    <p class="mb-2"><strong>Owner:</strong> <span class="owner-icon"></span>${bug.owner || 'Not assigned'}</p>
                    <p class="mb-2"><strong>Reported Date:</strong> ${bug.reportedDate}</p>
                    ${bug.attachment ? `<img src="${bug.attachment}" alt="Bug Attachment" class="attachment-preview mt-2">` : '<p class="text-gray-400 mb-2">No attachment</p>'}
                `;
                card.onclick = () => openModal(bug);
                grid.appendChild(card);
            });
            gsap.from('.bug-card', { y: 50, opacity: 0, stagger: 0.2, duration: 0.8, ease: 'power3.out' });
        }

        let bugReportToDelete = null;
        let bugReportToEdit = null;

        // Function to go back to Documentation.html
        function goBack() {
            window.location.href = "Documentation.html";
        }

        // Check if a bug report is protected (first 6 bug reports)
        function isProtectedBugReport(bugId) {
            const protectedIds = ["BR-001", "BR-002", "BR-003", "BR-004", "BR-005", "BR-006"];
            return protectedIds.includes(bugId);
        }

        // Open View Modal
        function openModal(bug) {
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = `
                <h2 class="text-2xl font-bold mb-6">${bug.title}</h2>
                <div class="space-y-6">
                    <div>
                        <strong class="block text-gray-400">ID:</strong>
                        <p>${bug.id}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Description:</strong>
                        <p>${bug.description}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Priority:</strong>
                        <span class="inline-block px-2 py-1 rounded text-white priority-${bug.priority.toLowerCase()}">${bug.priority}</span>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Status:</strong>
                        <span class="inline-block px-2 py-1 rounded text-white status-${bug.status.toLowerCase().replace(' ', '-')}">${bug.status}</span>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Owner:</strong>
                        <p><span class="owner-icon"></span>${bug.owner || 'Not assigned'}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Reported Date:</strong>
                        <p>${bug.reportedDate}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Environment:</strong>
                        <p>${bug.environment}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Steps to Reproduce:</strong>
                        <ol class="list-decimal pl-5">
                            ${bug.steps.map(step => `<li>${step}</li>`).join('')}
                        </ol>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Actual Result:</strong>
                        <p>${bug.actualResult}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Expected Result:</strong>
                        <p>${bug.expectedResult}</p>
                    </div>
                    <div>
                        <strong class="block text-gray-400">Attachment:</strong>
                        ${bug.attachment ? `<img src="${bug.attachment}" alt="Bug Attachment" class="attachment-preview">` : '<p class="text-gray-400">No attachment</p>'}
                    </div>
                    <div class="flex flex-wrap gap-4">
                        <button onclick="handleEdit('${bug.id}')" class="btn-edit text-white px-6 py-2 rounded-lg flex-1">Edit Bug Report</button>
                        <button onclick="handleDelete('${bug.id}')" class="btn-danger text-white px-6 py-2 rounded-lg flex-1">Delete Bug Report</button>
                    </div>
                </div>
            `;
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            gsap.fromTo('.modal-content', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });

            // Add event listener to close modal when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        // Close View Modal
        function closeModal() {
            const modal = document.getElementById('modal');
            gsap.to('.modal-content', { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => {
                modal.style.display = 'none';
                modal.removeEventListener('click', closeModal);
            }});
        }

        // Open Create Modal
        function openCreateModal() {
            const modal = document.getElementById('createModal');
            modal.style.display = 'flex';
            gsap.fromTo('.modal-content', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });

            // Reset attachment preview
            const attachmentPreview = document.getElementById('newAttachmentPreview');
            attachmentPreview.src = '';
            attachmentPreview.classList.add('hidden');

            // Add event listener for file input to preview the image
            const fileInput = document.getElementById('newAttachment');
            fileInput.addEventListener('change', async () => {
                if (fileInput.files && fileInput.files[0]) {
                    try {
                        const base64Image = await fileToBase64(fileInput.files[0]);
                        attachmentPreview.src = base64Image;
                        attachmentPreview.classList.remove('hidden');
                    } catch (error) {
                        console.error('Error converting file to Base64:', error);
                        alert('Failed to load the image. Please try again.');
                    }
                }
            });

            // Add event listener to close modal when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeCreateModal();
                }
            });
        }

        // Close Create Modal
        function closeCreateModal() {
            const modal = document.getElementById('createModal');
            gsap.to('.modal-content', { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => {
                modal.style.display = 'none';
                modal.removeEventListener('click', closeCreateModal);
            }});
        }

        // Create New Bug Report
        async function createBugReport() {
            const title = document.getElementById('newTitle').value;
            if (!title) {
                alert('Title is required!');
                return;
            }

            let attachment = "";
            const fileInput = document.getElementById('newAttachment');
            if (fileInput.files && fileInput.files[0]) {
                try {
                    attachment = await fileToBase64(fileInput.files[0]);
                } catch (error) {
                    console.error('Error converting file to Base64:', error);
                    alert('Failed to save the attachment. Please try again.');
                    return;
                }
            }

            const newBugReport = {
                id: `BR-${String(bugReports.length + 1).padStart(3, '0')}`,
                title: title,
                description: document.getElementById('newDescription').value || "No description provided.",
                steps: document.getElementById('newSteps').value.split('\n').filter(step => step.trim()),
                actualResult: document.getElementById('newActualResult').value || "Not specified.",
                expectedResult: document.getElementById('newExpectedResult').value || "Not specified.",
                priority: document.getElementById('newPriority').value,
                status: document.getElementById('newStatus').value,
                environment: document.getElementById('newEnvironment').value || "Not specified.",
                owner: document.getElementById('newOwner').value || "",
                reportedDate: document.getElementById('newReportedDate').value || "Not specified",
                attachment: attachment,
                isProtected: false
            };

            bugReports.push(newBugReport);
            saveBugReports();
            renderBugReports();
            closeCreateModal();

            // Clear form
            document.getElementById('newTitle').value = '';
            document.getElementById('newDescription').value = '';
            document.getElementById('newSteps').value = '';
            document.getElementById('newActualResult').value = '';
            document.getElementById('newExpectedResult').value = '';
            document.getElementById('newEnvironment').value = '';
            document.getElementById('newOwner').value = '';
            document.getElementById('newReportedDate').value = '';
            document.getElementById('newAttachment').value = '';
            document.getElementById('newAttachmentPreview').classList.add('hidden');
        }

        // Handle Edit (Check if password is required)
        function handleEdit(bugId) {
            if (isProtectedBugReport(bugId)) {
                openEditAuthModal(bugId);
            } else {
                const bug = bugReports.find(b => b.id === bugId);
                if (!bug) return;

                document.getElementById('editId').value = bug.id;
                document.getElementById('editTitle').value = bug.title;
                document.getElementById('editDescription').value = bug.description;
                document.getElementById('editSteps').value = bug.steps.join('\n');
                document.getElementById('editActualResult').value = bug.actualResult;
                document.getElementById('editExpectedResult').value = bug.expectedResult;
                document.getElementById('editPriority').value = bug.priority;
                document.getElementById('editStatus').value = bug.status;
                document.getElementById('editEnvironment').value = bug.environment;
                document.getElementById('editOwner').value = bug.owner;
                document.getElementById('editReportedDate').value = bug.reportedDate;

                // Set attachment preview
                const attachmentPreview = document.getElementById('editAttachmentPreview');
                if (bug.attachment) {
                    attachmentPreview.src = bug.attachment;
                    attachmentPreview.classList.remove('hidden');
                } else {
                    attachmentPreview.src = '';
                    attachmentPreview.classList.add('hidden');
                }

                const modal = document.getElementById('editModal');
                modal.style.display = 'flex';
                gsap.fromTo('.modal-content', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });

                // Add event listener for file input to preview the image
                const fileInput = document.getElementById('editAttachment');
                fileInput.addEventListener('change', async () => {
                    if (fileInput.files && fileInput.files[0]) {
                        try {
                            const base64Image = await fileToBase64(fileInput.files[0]);
                            attachmentPreview.src = base64Image;
                            attachmentPreview.classList.remove('hidden');
                        } catch (error) {
                            console.error('Error converting file to Base64:', error);
                            alert('Failed to load the image. Please try again.');
                        }
                    }
                });

                // Add event listener to close modal when clicking outside
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeEditModal();
                    }
                });
            }
        }

        // Handle Delete (Check if password is required)
        function handleDelete(bugId) {
            if (isProtectedBugReport(bugId)) {
                openDeleteModal(bugId);
            } else {
                bugReports = bugReports.filter(bug => bug.id !== bugId);
                saveBugReports();
                renderBugReports();
                closeModal();
            }
        }

        // Open Edit Auth Modal
        function openEditAuthModal(bugId) {
            bugReportToEdit = bugId;
            const modal = document.getElementById('editAuthModal');
            modal.style.display = 'flex';
            gsap.fromTo('.auth-modal-content', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });

            // Add event listener to close modal when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeEditAuthModal();
                }
            });
        }

        // Close Edit Auth Modal
        function closeEditAuthModal() {
            const modal = document.getElementById('editAuthModal');
            gsap.to('.auth-modal-content', { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => {
                modal.style.display = 'none';
                document.getElementById('editAdminPassword').value = '';
                bugReportToEdit = null;
                modal.removeEventListener('click', closeEditAuthModal);
            }});
        }

        // Confirm Edit Access
        function confirmEditAccess() {
            const password = document.getElementById('editAdminPassword').value;
            if (password === ADMIN_PASSWORD) {
                const bug = bugReports.find(b => b.id === bugReportToEdit);
                if (!bug) return;

                document.getElementById('editId').value = bug.id;
                document.getElementById('editTitle').value = bug.title;
                document.getElementById('editDescription').value = bug.description;
                document.getElementById('editSteps').value = bug.steps.join('\n');
                document.getElementById('editActualResult').value = bug.actualResult;
                document.getElementById('editExpectedResult').value = bug.expectedResult;
                document.getElementById('editPriority').value = bug.priority;
                document.getElementById('editStatus').value = bug.status;
                document.getElementById('editEnvironment').value = bug.environment;
                document.getElementById('editOwner').value = bug.owner;
                document.getElementById('editOwner').setAttribute('readonly', 'true');
                document.getElementById('editReportedDate').value = bug.reportedDate;

                // Set attachment preview
                const attachmentPreview = document.getElementById('editAttachmentPreview');
                if (bug.attachment) {
                    attachmentPreview.src = bug.attachment;
                    attachmentPreview.classList.remove('hidden');
                } else {
                    attachmentPreview.src = '';
                    attachmentPreview.classList.add('hidden');
                }

                const modal = document.getElementById('editModal');
                modal.style.display = 'flex';
                gsap.fromTo('.modal-content', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });
                closeEditAuthModal();

                // Add event listener for file input to preview the image
                const fileInput = document.getElementById('editAttachment');
                fileInput.addEventListener('change', async () => {
                    if (fileInput.files && fileInput.files[0]) {
                        try {
                            const base64Image = await fileToBase64(fileInput.files[0]);
                            attachmentPreview.src = base64Image;
                            attachmentPreview.classList.remove('hidden');
                        } catch (error) {
                            console.error('Error converting file to Base64:', error);
                            alert('Failed to load the image. Please try again.');
                        }
                    }
                });

                // Add event listener to close modal when clicking outside
                modal.addEventListener('click', function(event) {
                    if (event.target === modal) {
                        closeEditModal();
                    }
                });
            } else {
                alert('Incorrect password! Please try again.');
                document.getElementById('editAdminPassword').value = '';
            }
        }

        // Close Edit Modal
        function closeEditModal() {
            const modal = document.getElementById('editModal');
            gsap.to('.modal-content', { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => {
                modal.style.display = 'none';
                modal.removeEventListener('click', closeEditModal);
            }});
        }

        // Update Bug Report
        async function updateBugReport() {
            const id = document.getElementById('editId').value;
            const title = document.getElementById('editTitle').value;
            if (!title) {
                alert('Title is required!');
                return;
            }

            const index = bugReports.findIndex(b => b.id === id);
            if (index === -1) return;

            let attachment = bugReports[index].attachment;
            const fileInput = document.getElementById('editAttachment');
            if (fileInput.files && fileInput.files[0]) {
                try {
                    attachment = await fileToBase64(fileInput.files[0]);
                } catch (error) {
                    console.error('Error converting file to Base64:', error);
                    alert('Failed to save the attachment. Please try again.');
                    return;
                }
            }

            bugReports[index] = {
                ...bugReports[index],
                title: title,
                description: document.getElementById('editDescription').value || "No description provided.",
                steps: document.getElementById('editSteps').value.split('\n').filter(step => step.trim()),
                actualResult: document.getElementById('editActualResult').value || "Not specified.",
                expectedResult: document.getElementById('editExpectedResult').value || "Not specified.",
                priority: document.getElementById('editPriority').value,
                status: document.getElementById('editStatus').value,
                environment: document.getElementById('editEnvironment').value || "Not specified.",
                owner: document.getElementById('editOwner').value || "",
                reportedDate: document.getElementById('editReportedDate').value || "Not specified",
                attachment: attachment
            };

            saveBugReports();
            renderBugReports();
            closeEditModal();
            closeModal();
        }

        // Open Delete Modal
        function openDeleteModal(bugId) {
            bugReportToDelete = bugId;
            const modal = document.getElementById('deleteModal');
            modal.style.display = 'flex';
            gsap.fromTo('.auth-modal-content', { scale: 0.8, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.3 });

            // Add event listener to close modal when clicking outside
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeDeleteModal();
                }
            });
        }

        // Close Delete Modal
        function closeDeleteModal() {
            const modal = document.getElementById('deleteModal');
            gsap.to('.auth-modal-content', { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => {
                modal.style.display = 'none';
                document.getElementById('adminPassword').value = '';
                bugReportToDelete = null;
                modal.removeEventListener('click', closeDeleteModal);
            }});
        }

        // Confirm Delete
        function confirmDelete() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                bugReports = bugReports.filter(bug => bug.id !== bugReportToDelete);
                saveBugReports();
                renderBugReports();
                closeDeleteModal();
                closeModal();
            } else {
                alert('Incorrect password! Please try again.');
                document.getElementById('adminPassword').value = '';
            }
        }

        // Initialization
        renderBugReports();
    </script>
</body>
</html>
